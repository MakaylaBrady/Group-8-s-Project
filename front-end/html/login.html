<!DOCTYPE html>
<html lang="en">
<head><!-- head begins -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel App | Login</title>                             <!-- title -->
    <link rel="stylesheet" href="../css/authentication.css">    <!-- linking the css file -->
</head><!-- head ends --><body><!-- body begins -->
    <div class="container">
        <!-- creating a form -->
        <form action="client-profile-management.html" class="form-parent-class" id="login">
            <h1 class="form-title">Login</h1>

            <div class="form-input-group">      <!-- username box-->
                <label for="username"><b>Username:</b></label>
                <input type="text" class="form-input" name="username" id="username" title="Enter your Username in this field" required>
            </div>

            <div class="form-input-group">      <!-- password box-->
                <label for="password"><b>Password:</b></label>
                <input type="password" class="form-input" name="password" id="password" title="Enter your Password in this field" required> 
            </div>

            <div class="form-input-group">      <!-- fuel-pump-gif box-->
                <img src="../img/login-fuel-pump.gif" alt="Animated Fuel Pump GIF" class="form-gif"/>
            </div>

            <div class="form-input-group">      <!-- login-button box-->
                <input type="submit" class="form-button" title="Click here to Login" value="Log In">
            </div>

            <div class="form-bottom">           <!-- bottom-line box-->
                <span>Don't have an account? </span>
                <a class="form-bottom-link" href="sign-up.html" title="Click here to Create a New Login ID">Sign-Up</a>
            </div>
        </form> <!-- form ends here -->
    </div>      <!-- container box ends here -->
</body><!-- body ends --></html>
