<!DOCTYPE html>
<html lang="en">
<head><!-- head begins -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel App | Sign-Up</title>                           <!-- title -->
    <link rel="stylesheet" href="../css/authentication.css">    <!-- linking the css file -->
</head><!-- head ends --><body><!-- body begins -->
    <div class="container">
        <!-- creating a form -->
        <form action="login.html" class="form-parent-class" id="sign-up">
            <h1 class="form-title">Sign-Up</h1>

            <div class="form-input-group">      <!-- username box-->
                <label for="username"><b>Username:</b></label>
                <input type="text" class="form-input" name="username" id="username" title="Enter your new Username in this field" maxlength="20" required>
            </div>

            <div class="form-input-group">      <!-- password box-->
                <label for="password"><b>Password:</b></label>
                <input type="password" class="form-input" name="password" id="password" title="Enter your unique Password in this field" maxlength="20" required> 
            </div>

            <div class="form-input-group">      <!-- fuel-pump-gif box-->
                <img src="../img/login-fuel-pump.gif" alt="Animated Fuel Pump GIF" class="form-gif"/>
            </div>

            <div class="form-input-group">      <!-- signup-button box-->
                <input type="submit" class="form-button" title="Click here to Sign Up" value="Sign Up">
            </div>

            <div class="form-bottom">           <!-- bottom-line box-->
                <span>Already have an account? </span>
                <a class="form-bottom-link" href="login.html" title="Click here to Login to an Existing Account">Log-In</a>
            </div>
        </form> <!-- form ends here -->
    </div>      <!-- container box ends here -->
</body><!-- body ends --></html>
