<!DOCTYPE html>
<html lang="en">
<head><!-- head begins -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel App | Home</title>                    <!-- title -->
    <link rel="stylesheet" href="../css/home.css">    <!-- linking the css file -->
</head><!-- head ends --><body><!-- body begins -->
    <table>         <!-- table begins-->
        <tr>        <!-- row-1 begins-->
            <td>    <!-- col-1 begins-->
                <div class="container">     <!-- new-fuel-quote form -->
                    <form action="new-fuel-quote.html" class="form-parent-class" id="new-fuel-quote">
                        <input class="form-button-image" type="image" src="../img/home-new-fuel-quote.png"  alt="submit" title="Click here to Request a New Fuel Quote">
                        <input type="submit" alt="submit" class="form-button-text" title="Click here to Request a New Fuel Quote" value="Request A New Fuel Quote">
                    </form>
                </div>
            </td>   <!-- col-1 ends-->
            <td>    <!-- col-2 begins-->
                <div class="container">     <!-- fuel-quote-history form -->
                    <form action="fuel-quote-history.html" class="form-parent-class" id="fuel-quote-history">
                        <input class="form-button-image" type="image" src="../img/home-fuel-quote-history.png"  alt="submit" title="Click here to View Your Fuel Quote History">
                        <input type="submit" alt="submit" class="form-button-text" title="Click here to View Your Fuel Quote History" value="Fuel Quote History">
                    </form>
                </div>
            </td>   <!-- col-2 ends-->
            <td>    <!-- col-3 begins-->
                <div class="container">     <!-- client-profile-settings form -->
                    <form action="client-profile-settings.html" class="form-parent-class" id="client-profile-settings">
                        <input class="form-button-image" type="image" src="../img/home-client-profile-settings.png"  alt="submit" title="Click here to View OR Update Your Profile Settings">
                        <input type="submit" alt="submit" class="form-button-text" title="Click here to View OR Update Your Profile Settings" value="Client Profile Settings">
                    </form>
                </div>
            </td>   <!-- col-3 ends-->
        </tr>       <!-- row-1 ends-->
    </table>        <!-- table ends-->
</body><!-- body ends --></html>
