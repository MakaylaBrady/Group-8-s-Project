<!DOCTYPE html>
<html lang="en">
<head><!-- head begins -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel App | Client Profile Management</title>                     <!-- title -->
    <link rel="stylesheet" href="../css/client-profile-management.css">     <!-- linking the css file -->
</head><!-- head ends --><body><!-- body begins -->
    <div class="container">                     <!-- creating a container box -->
        <!-- creating a form -->
        <form action="home.html" class="form-parent-class" id="client-profile-management">
            <h1 class="form-title">Profile Management</h1>

            <div class="form-input-group">      <!-- full-name box-->
                <label for="full-name"><b>Full Name:</b></label>
                <input type="text" class="form-input" name="full-name" id="full-name" maxlength="50" title="Enter your Full-Name in this field" required>
            </div>

            <div class="form-input-group">      <!-- address-1 box -->
                <label for="address-1"><b>Address 1:</b></label>
                <input type="text" class="form-input" name="address-1" id="address-1" maxlength="100" title="Enter your Street Address in this field" placeholder=" 123 Main St" required>
            </div>

            <div class="form-input-group">      <!-- address-2 box -->
                <label for="address-2"><b>Address 2:</b></label>
                <input type="text" class="form-input" name="address-2" id="address-2" maxlength="100" title="Enter your Apt/Suite/Other in this field" placeholder=" Apt/Suite/Other">
            </div>

            <table>         <!-- table of 1Rx2C to put city and state on same row -->
                <tr>        <!-- row-1 begins -->
                    <td>    <!-- col-1 begins -->
                        <div class="form-input-group">      <!-- city box -->
                            <label for="city"><b>City:</b></label>
                            <input type="text" class="form-input" name="city" id="city" maxlength="100" title="Enter your City in this field" required>
                        </div>
                    </td>   <!-- col-1 ends -->
                    <td>    <!-- col-2 begins-->
                        <div class="form-input-group">      <!-- state box -->
                            <label for="state"><b>State:</b></label>
                            <select class="form-input" name="state" id="state" title="Select your State" required>
                                <option value="" disabled selected style="text-align: center;">Select a State</option>
                                <option value="" disabled>------------------------</option>
                                <option value="AL">AL - Alabama</option>
                                <option value="AK">AK - Alaska</option>
                                <option value="AZ">AZ - Arizona</option>
                                <option value="AR">AR - Arkansas</option>
                                <option value="CA">CA - California</option>
                                <option value="CO">CO - Colorado</option>
                                <option value="CT">CT - Connecticut</option>
                                <option value="DE">DE - Delaware</option>
                                <option value="DC">DC - District Of Columbia</option>
                                <option value="FL">FL - Florida</option>
                                <option value="GA">GA - Georgia</option>
                                <option value="HI">HI - Hawaii</option>
                                <option value="ID">ID - Idaho</option>
                                <option value="IL">IL - Illinois</option>
                                <option value="IN">IN - Indiana</option>
                                <option value="IA">IA - Iowa</option>
                                <option value="KS">KS - Kansas</option>
                                <option value="KY">KY - Kentucky</option>
                                <option value="LA">LA - Louisiana</option>
                                <option value="ME">ME - Maine</option>
                                <option value="MD">MD - Maryland</option>
                                <option value="MA">MA - Massachusetts</option>
                                <option value="MI">MI - Michigan</option>
                                <option value="MN">MN - Minnesota</option>
                                <option value="MS">MS - Mississippi</option>
                                <option value="MO">MO - Missouri</option>
                                <option value="MT">MT - Montana</option>
                                <option value="NE">NE - Nebraska</option>
                                <option value="NV">NV - Nevada</option>
                                <option value="NH">NH - New Hampshire</option>
                                <option value="NJ">NJ - New Jersey</option>
                                <option value="NM">NM - New Mexico</option>
                                <option value="NY">NY - New York</option>
                                <option value="NC">NC - North Carolina</option>
                                <option value="ND">ND - North Dakota</option>
                                <option value="OH">OH - Ohio</option>
                                <option value="OK">OK - Oklahoma</option>
                                <option value="OR">OR - Oregon</option>
                                <option value="PA">PA - Pennsylvania</option>
                                <option value="RI">RI - Rhode Island</option>
                                <option value="SC">SC - South Carolina</option>
                                <option value="SD">SD - South Dakota</option>
                                <option value="TN">TN - Tennessee</option>
                                <option value="TX">TX - Texas</option>
                                <option value="UT">UT - Utah</option>
                                <option value="VT">VT - Vermont</option>
                                <option value="VA">VA - Virginia</option>
                                <option value="WA">WA - Washington</option>
                                <option value="WV">WV - West Virginia</option>
                                <option value="WI">WI - Wisconsin</option>
                                <option value="WY">WY - Wyoming</option>
                            </select>
                        </div>
                    </td>   <!-- col-2 ends-->
                </tr>       <!-- row-1 ends-->
            </table>        <!-- table ends-->

            <div class="form-input-group">      <!-- zip-code box -->
                <label for="zip-code"><b>ZIP/Postal Code:</b></label>
                <input type="text" class="form-input" name="zip-code" id="zip-code" minlength="5" maxlength="9" title="Enter your ZIP Code in this field">
            </div>
            
            <div class="form-input-group">      <!-- continue-button box -->
                <input type="submit" class="form-button" title="Click here to Continue" value="Continue">
            </div>
        </form> <!-- form ends here -->
    </div>      <!-- container box ends here -->
</body><!-- body ends --></html>
